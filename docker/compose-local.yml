services:
  better-chatbot:
    build:
      context: ..
      dockerfile: ./docker/Dockerfile
    ports:
      - '3000:3000'
    environment:
      - NO_HTTPS=1
    volumes:
      - /root/RAGFlowMCP:/app/RAGFlowMCP
    env_file:
      - .env
    dns:
      - 8.8.8.8 # Google's public DNS server
      - 8.8.4.4 # Google's public DNS server
    networks:
      - better-chatbot-networks
        #depends_on:
        # - postgres
    restart: unless-stopped
 

networks:
  better-chatbot-networks:
    driver: bridge